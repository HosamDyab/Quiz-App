<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-3xl p-6 w-full max-w-2xl relative shadow-lg">
        <!-- Header Section -->
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center">
                <div class="text-2xl font-bold text-blue-600">Quizapp</div>
            </div>
            <div class="flex items-center space-x-2">
                <img src="../static/img/2210_w018_n002_1385a_p30_1385.jpg" alt="User Avatar" class="w-10 h-10 rounded-full">
                <span class="text-gray-700 font-medium">Emad Metoub</span>
            </div>
        </div>

        <!-- Main Content -->
        <div class="text-center">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">Congratulations</h1>
            <p class="text-gray-500 mb-4"></p>
            <div class="flex justify-center items-center space-x-8 mb-6">
                <img src="../static/img/party_popper1.jpg" alt="Character 1" class="w-24 h-36">
                <div>
                    <p class="text-2xl font-bold text-gray-800">YOU ANSWERED</p>
                    <p class="text-4xl font-bold text-green-500">5 / 5</p>
                    <p class="text-xl font-medium text-gray-800">QUESTIONS CORRECT</p>
                </div>
                <img src="../static/img/party_popper.jpg" alt="Character 2" class="w-24 h-36">
            </div>
        </div>

        <!-- Buttons -->
        <div class="flex justify-center space-x-4">
            <button class="bg-blue-500 text-white font-medium py-2 px-6 rounded-full hover:bg-blue-600 transition">Play Again</button>
            <button class="bg-gray-200 text-gray-700 font-medium py-2 px-6 rounded-full hover:bg-gray-300 transition">Back to Home</button>
        </div>
    </div>
</body>
</html>
